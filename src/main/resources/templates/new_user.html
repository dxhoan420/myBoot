<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="text-light" id="fill-mail" href="/user">Loading</a>
    <a class="text-secondary" href="/logout" >Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <p>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="/admin" class="btn btn-link btn-block text-left" type="button">Admin</a>
            </div>
            </p>
            <a href="/user" class="btn btn-primary btn-block text-left" type="button">User</a>
        </div>
        <div class="col-10 bg-light">
            <p>
            <h1>User information-page</h1></p>
            <div class="card">
                <div class="card-header">
                    <div class="font-weight-bold">About user</div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="fill-me">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="user.js"></script>
</body>
</html>
